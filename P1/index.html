<!DOCTYPE html>
<html>
	<head lang="en-us">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Blue Birch Media Homepage</title>
		<!--css stylesheets-->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">

		<!--Google fonts-->
		<link href="http://fonts.googleapis.com/css?family=Bangers%7CGaldeano%7CRaleway" rel="stylesheet">

	</head>
	<body>
		<div class="container front-page">
			<header class="row">
				<div class="col-md-6 col-sm-6 col-xs-3">
					<img class="img-responsive logo" src="http://i.imgur.com/uJ0FYwv.png" alt="bluebirch logo">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-9 text-right head-title">
					<h1 class="text-uppercase">Tom Austin</h1>
					<h3>Developer in Training</h3>
					<p>More to Come Soon</p>
				</div>
			</header>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<img class="img-responsive" src="http://41.media.tumblr.com/df299a5babbdfaec37b70029205f44fe/tumblr_mpmja6xYoJ1qhmh4so1_1280.jpg" alt="cover-pic">
				</div>
			</div>
			<div class="row feat-work">
				<div class="col-md-12">
					<h2>Featured Work</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<img class="img-responsive" src="http://i.imgur.com/FNrzGh3.png" alt="Bungalow Websites"/>
					<h3>Web Design</h3>
					<a href="http://www.bungalowinsurance.com">http://www.bungalowinsurance.com</a>
				</div>
				<div class="col-md-4">
					<img class="img-responsive" src="http://imgur.com/G6bzWmU.png" alt="Art">
					<h3 >Art</h3>
					<a href="http://i.imgur.com/LKlvpOl.jpg?1">http://i.imgur.com/LKlvpOl.jpg?1</a>
				</div>
				<div class="col-md-4">
					<img class="img-responsive illustrate-img" src="http://imgur.com/oc0cO2U.png" alt="Illustration Example">
					<h3>Illustration</h3>
					<a href="http://i.imgur.com/oc0cO2U.png?1">http://i.imgur.com/oc0cO2U.png?1</a>
				</div>
			</div>
		</div>
